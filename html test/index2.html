<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2 class="title">Derivative calculator</h2>
    <div class="main-container">
        <form action="/" method="post" name="math-form" class="math-form" onsubmit="return validate()">
            <input type="text" name="math-input" class="math-input" placeholder="Enter value">
            <input type="submit" value="Calculate" class="submit">
        </form>
                <div class="math-output">
                    <div class="step-count">boi</div>
                    <div class="step">boi</div>
                </div>
            
            <div class="divider">
                <div></div>
            </div>
    </div>
    <script>
        let form = document.forms['math-form'];
        function validate() {
            if (form['math-input'].value.trim() != '') {
                return true;
            }
            return false;
        }
    </script>
    <div class="spacer"></div>
</body>
</html>
